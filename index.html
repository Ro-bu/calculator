<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator-main">
            <div id="calculator-center">
                <div id="center-top-container">
                    <p id="calculator-brand"><bold>TOP</bold>-30XL</p>
                    <div id="screen">
                        <div id="calculation-row">
                            23+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*123+7+14*1
                        </div>
                        <div id="answer-row">
                            4444444444444444444444444444
                        </div>
                    </div>
                </div>
                <div id="center-bottom-container">
                    <div id="main-button-container">
                        <div class="button-row">
                            <button class="wide-button" id="clear">CLEAR</button>
                            <button class="wide-button" id="delete">DEL</button>
                        </div>
                        <div class="button-row">
                            <button class="number-button" id="button-1">1</button>
                            <button class="number-button" id="button-2">2</button>
                            <button class="number-button" id="button-3">3</button>
                        </div>
                        <div class="button-row">
                            <button class="number-button" id="button-4">4</button>
                            <button class="number-button" id="button-5">5</button>
                            <button class="number-button" id="button-6">6</button>
                        </div>
                        <div class="button-row">
                          <button class="number-button" id="button-7">7</button>
                            <button class="number-button" id="button-8">8</button>
                            <button class="number-button" id="button-9">9</button>
                        </div>
                        <div class="button-row">
                            <button class="number-button" id="button-.">.</button>
                            <button class="number-button" id="button-0">0</button>
                            <button class="number-button" id="button-negative">(-)</button>
                        </div>
                    </div>
                    <div id="side-button-container">
                        <button class="calculation-button" id="divide">รท</button>
                        <button class="calculation-button" id="multiply">x</button>
                        <button class="calculation-button" id="subtract">-</button>
                        <button class="calculation-button" id="add">+</button>
                        <button id="answer">ANS</button>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
